<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            
            {% block titulo_pagina %}

            {% endblock %}


        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppEntrega1/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">INICIO</a>
                <a class="btn btn-primary" href="{% url 'pages' %}">Blog</a>
                <a class="btn btn-primary" href="{% url 'messages' %}">Mensajes</a>
                
                
                {% if not request.user.is_authenticated %}
                <a class="btn btn-warning" href="{% url 'login' %}">LOGIN</a>
                <a class="btn btn-success" href="{% url 'signup' %}">SIGN UP</a>
                {% else %}
                <P>HOLA {{ request.user.username }}</P>
                <a class="btn btn-danger" href="{% url 'logout' %}">LOGOUT</a>
                <a class="btn btn-warning" href="{% url 'info_perfil' %}">MI PERFIL</a>
                {% endif %}
                <a class="btn btn-success" href="{% url 'about' %}">Acerca de...</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            {% block titulo %}
                            {% endblock %}
                            <!-- Signup form-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block que_cambia %}
        {% endblock %}
        <!-- Icons Grid-->
        
    </body>
</html>
