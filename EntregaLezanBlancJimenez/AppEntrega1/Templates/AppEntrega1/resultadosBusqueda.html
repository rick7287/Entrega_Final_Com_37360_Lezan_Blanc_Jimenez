<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RESULTADOS DE LA BUSCQUEDA CLIENTES</h1>
    {% if clientes %}
        {% for cliente in clientes %}
        <p>{{ cliente.nombre }}</p> <!--ie me va mostrando los nombres-->
        <p>{{ cliente.email }}</p>
        <p>{{ cliente.pais }}</p>
            <br>
        {% endfor %}
    {% else %}
        <p>NO HAY CLIENTES CON ESE NOMBRE</p>
    {% endif %}
</body>
</html>
